name: Run all tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - 2.4
          - 2.5
          - 2.6
          - 2.7
        gemfile:
          - Gemfile
          - gemfiles/Gemfile.rails-4.2.x
          - gemfiles/Gemfile.rails-5.0.x
          - gemfiles/Gemfile.rails-5.1.x
          - gemfiles/Gemfile.rails-5.2.x
    name: Run gem tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup ruby ${{ matrix.ruby }}
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Cache gems
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ matrix.ruby }}-${{ matrix.gemfile }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install bundler 1.17.3
        run: gem install bundler -v 1.17.3
      - name: Install gems
        run: |
          bundle _1.17.3_ config path vendor/bundle
          bundle _1.17.3_ install --gemfile=${{ matrix.gemfile }} \
                                  --jobs 4 --retry 3
      - name: Run tests
        run: |
          bundle _1.17.3_ exec --gemfile=${{ matrix.gemfile }} \
                               rspec
